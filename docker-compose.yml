version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: netflixpp-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: netflixpp
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - netflixpp-network

  cassandra:
    image: cassandra:4.1
    container_name: netflixpp-cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: NetflixPPCluster
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - netflixpp-network

  app:
    build: .
    container_name: netflixpp-backend
    ports:
      - "8080:8080"
      - "9001:9001"  # Porta do P2P
    environment:
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_NAME: netflixpp
      DB_USER: admin
      DB_PASS: admin
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
    volumes:
      - ./storage:/app/storage
    depends_on:
      - mariadb
      - cassandra
    networks:
      - netflixpp-network

volumes:
  mariadb_data:
  cassandra_data:

networks:
  netflixpp-network:
    driver: bridge